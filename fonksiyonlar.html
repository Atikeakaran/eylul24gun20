<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fonksiyonlar</title>

</head>

<body>
    <script src="/yaz.js"></script>

    <script>
        /*
        DÖRT ÇEŞİT FONKSİYONU ÖRNEKLEYELİM
        1- PARAMETRE ALMAYAN DEĞER DÖNDÜRMEYEN
        2- PARAMETRE ALMAYAN DEĞER DÖNDÜREN
        3- PARAMETRE ALAN DEĞER DÖNDÜRMEYEN
        4- PARAMETRE ALAN DEĞER DÖNDÜREN
        
        */

        // parametre almayan değer döndürmeyen

        function ekranaZamaniYazdir() {
            let suAn = new Date();
            ciz(suAn.toLocaleString("tr"));
        }
        ekranaZamaniYazdir();

        // paramatre almayan değer döndüren
        function ayinGunu() {
            let suAn = new Date();
            return suAn.getDate();

        }
        let kacinci = ayinGunu();
        ciz("Bugün ayın " + kacinci + ". günüdür.");

        //parametre alan değer döndürmeyen
        // işçi fonksiyon: aldığı renk koduyla
        //arka planı boyar.
        function arkaplaniBoya(renk) {
            document.body.style.background = renk;

        }

        //aldığı sayının bir fazlasını döndürür
        //matematikteki f(x) =x+1 gibi
        // parametre alan ve değer döndüren
        function birFazlasi(x) {
            return x + 1;
        }
        let sayi = 3;
        sayi = birFazlasi(sayi);
        ciz(sayi);  //4

        arkaplaniBoya("linear-gradient(to left, silver, black)");

    </script>








</body>

</html>
